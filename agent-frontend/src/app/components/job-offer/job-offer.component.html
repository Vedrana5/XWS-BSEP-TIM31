<div class="container" style="  position: relative;top: 20px;">

    <div class="col-12 text-center">
        <h3> New job offer </h3>
        <hr />
    </div>
    <div class="col-12">
        <div [formGroup]="createForm" class="content">
            <div>
                <mat-form-field appearance="fill" style="width: 100%">
                    <mat-label>Position</mat-label>
                    <input matInput required formControlName="Position">
                </mat-form-field>
                <mat-form-field appearance="fill" style="width: 100%">

                    <mat-label>Due Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="DueDate" />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="fill" style="width: 100%">
                    <mat-label>Job Description </mat-label>
                    <textarea matInput required formControlName="Description">
                    </textarea>
                </mat-form-field>

            </div>

            <div class="buttons">
                <input type="button" style="height:32px;width:32px;" class="btn btn-primary text-center"
                    (click)="addItem()" />
                <button id="submitRequest" (click)="add()" class="btn btn-primary text-center">
                    Create
                </button>
            </div>
        </div>
        <br>
    </div>
</div>
